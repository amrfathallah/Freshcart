<section
  [formGroup]="forgotForm"
  *ngIf="step1"
  class="w-50 mx-auto rounded shadow bg-main-light p-4 mt-5"
>
  <label for="email">Email</label>
  <input
    type="email"
    formControlName="email"
    class="form-control"
    id="email"
    placeholder="email..."
  />
  <div
    *ngIf="
      forgotForm.get('email')?.errors &&
      (forgotForm.get('email')?.touched ||
        forgotForm.get('email')?.value.length > 0)
    "
    class="mt-2 alert alert-danger p-1 mb-0 text-center"
  >
    <p class="mb-0" *ngIf="forgotForm.get('email')?.getError('required')">
      email is required
    </p>
    <p class="mb-0" *ngIf="forgotForm.get('email')?.getError('email')">
      email is invalid format
    </p>
  </div>
  <button class="main-btn w-100 mt-3" (click)="forgotpassword()">
    forgot password
  </button>
  <p class="mt-2 alert alert-danger p-1 mb-0 text-center" *ngIf="forgotMsg">
    {{ forgotMsg }}
  </p>
</section>
<section
  [formGroup]="resetCodeForm"
  *ngIf="step2"
  class="w-50 mx-auto rounded shadow bg-main-light p-4 mt-5"
>
  <label for="verifycode">verify code</label>
  <input
    type="text"
    class="form-control"
    id="verifycode"
    placeholder="reset code..."
    formControlName="resetCode"
  />
  <button class="main-btn w-100 mt-3" (click)="resetCode()">verify code</button>
  <p class="mt-2 alert alert-danger p-1 mb-0 text-center" *ngIf="forgotMsg">
    {{ forgotMsg }}
  </p>
</section>
<section
  [formGroup]="resetPassForm"
  *ngIf="step3"
  class="w-50 mx-auto rounded shadow bg-main-light p-4 mt-5"
>
  <label for="resetPassowrd">Reset Passowrd</label>
  <input
    type="password"
    class="form-control"
    id="resetPassowrd"
    formControlName="newPassword"
    placeholder="reset passowrd..."
  />
  <div
    *ngIf="
      resetPassForm.get('newPassword')?.errors &&
      (resetPassForm.get('newPassword')?.touched ||
        resetPassForm.get('newPassword')?.value.length > 0)
    "
    class="mt-2 alert alert-danger p-1 mb-0 text-center"
  >
    <p
      class="mb-0"
      *ngIf="resetPassForm.get('newPassword')?.getError('required')"
    >
      newPassword is required
    </p>
    <p
      class="mb-0"
      *ngIf="resetPassForm.get('newPassword')?.getError('pattern')"
    >
      must be at least 6 chars
    </p>
  </div>
  <button class="main-btn w-100 mt-3" (click)="newPassword()">
    Reset Password
  </button>
  <p class="mt-2 alert alert-danger p-1 mb-0 text-center" *ngIf="forgotMsg">
    {{ forgotMsg }}
  </p>
</section>
