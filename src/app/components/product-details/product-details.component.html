<section
  *ngIf="productDetails"
  class="d-flex justify-content-center align-items-center"
>
  <div class="row container align-items-center">
    <div class="col-md-3">
      <div>
        <owl-carousel-o [options]="productSlider">
          <ng-container *ngFor="let slide of productDetails.images">
            <ng-template carouselSlide>
              <img class="img-fluid" [src]="slide" />
            </ng-template>
          </ng-container>
        </owl-carousel-o>
      </div>
    </div>
    <div class="col-md-9">
      <div>
        <div class="mb-1">
          <h3>{{ productDetails.title }}</h3>
          <p class="text-muted">{{ productDetails.description }}</p>
        </div>
        <span class="d-block mb-1"> {{ productDetails.category.name }} </span>
        <div class="d-flex justify-content-between align-items-center mb-1">
          <span>{{ productDetails.price }} EGP</span>
          <span
            ><i class="fas fa-star rating-color"></i>
            {{ productDetails.ratingsAverage }}
          </span>
        </div>
        <div>
          <button
            class="main-btn w-100"
            (click)="addProduct(productDetails._id)"
          >
            +Add To Cart
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
