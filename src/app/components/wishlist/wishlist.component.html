<section
  *ngIf="wishListData"
  class="w-75 mx-auto rounded shadow p-3 bg-main-light"
>
  <div class="d-flex justify-content-between align-items-center">
    <div>
      <h1>your wishlist</h1>
      <!-- <p class="text-main">total Price: {{ cartData.totalCartPrice }}</p> -->
    </div>
  </div>
  <div
    class="row py-3 border-1 border-bottom align-items-center"
    *ngFor="let item of wishListData"
  >
    <div class="col-md-2">
      <img class="w-100" [src]="item.imageCover" [alt]="item.title" />
    </div>
    <div class="col-md-10 d-flex justify-content-between align-items-center">
      <div class="w-75">
        <div>
          <div class="mb-1">
            <h3 class="h4">{{ item.title }}</h3>
            <p class="text-muted">{{ item.description }}</p>
          </div>
          <span class="d-block mb-1"> {{ item.category.name }} </span>
          <div
            class="w-75 d-flex justify-content-between align-items-center mb-1"
          >
            <span>{{ item.price }} EGP</span>
            <span
              ><i class="fas fa-star rating-color"></i>
              {{ item.ratingsAverage }}
            </span>
          </div>
        </div>
        <div>
          <button class="main-btn" (click)="addProduct(item._id)">
            +Add To Cart
          </button>
        </div>
      </div>
      <div>
        <button
          class="btn btn-outline-danger"
          (click)="removeFromWishlist(item._id)"
        >
          <i class="fas fa-trash-can"></i>Remove
        </button>
      </div>
    </div>
  </div>
</section>

<section>
  <h1
    *ngIf="wishListData == null"
    class="text-center p-5 mt-5 rounded shadow bg-main-light w-75 mx-auto"
  >
    your Wishlist is empty...
  </h1>
</section>
